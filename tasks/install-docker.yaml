- name: Install dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

- name: Add Docker GPG apt key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add docker repo to apt
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Install docker
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  loop:
  - docker-ce
  - docker-ce-cli
  - containerd.io

- name: Ensure docker is enabled and started
  service:
    name: docker
    state: started
    enabled: yes

- name: Install python
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  loop:
  - python
  - python3
  - python3-pip

- name: Install Docker module for Python
  pip:
    name: "{{ item }}"
  loop:
  - docker
  - docker-compose
